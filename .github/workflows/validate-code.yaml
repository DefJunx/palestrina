name: SvelteKit Validation

on:
  push:
    branches:
      - '*'

jobs:
  sveltekit-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 19

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run ling

      - name: Run SvelteKit validation
        run: npm run check
